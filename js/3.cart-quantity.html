<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Quantity</title>
    <link rel="stylesheet" href="3.cart-quantity.css">
</head>

<body>
    <div class="container">
        <h1>MY CART</h1>

        <div class="button-container">
            <button onclick="
                console.log(`Cart Quantity: ${cartQuantity}`);
            ">Show Quantity</button>

            <button onclick="
                cartQuantity = cartQuantity + 1;
                console.log(`Cart Quantity: ${cartQuantity}`);
            ">Add to Cart</button>

            <button onclick="
                cartQuantity = cartQuantity + 2;
                console.log(`Cart Quantity: ${cartQuantity}`);
            ">+2</button>

            <button onclick="
                cartQuantity = cartQuantity + 3;
                console.log(`Cart Quantity: ${cartQuantity}`);
            ">+3</button>

            <button onclick="
                cartQuantity = 0;
                console.log(`Cart Quantity Reset to: ${cartQuantity}`);
            ">Reset Cart</button>
        </div>
    </div>

    <script>
        let cartQuantity = 0;
    </script>
</body>

</html>
